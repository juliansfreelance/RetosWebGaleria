<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta name='author' href="" email="" content='Julio Cesar Calderón Garcia - Desarrollador Multimedia'>
    <meta name="description" content="Galería de imágenes dinámica">

    <title>Reto | Galeria</title>

    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/data.js" defer></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="info">
        <h1>Retos Desarrollo Web</h1>
        <h2>Crear una galería de imágenes dinámica</h2>
        <h3>Julio Cesar Calderón García</h3>
    </div>
    
    <figure class="galery">
        <img class="galeryImg" src="img/galery1.jpg" alt="galery1" >
        <figcaption>
            <h2 class="galeryTitulo">Lorem ipsum dolor sit amet.</h2>
            <h3 class="galeryYear">year</h3>
        </figcaption>
        <nav class="nav-banner">
            <button class="prev"><i class="bi bi-arrow-left-circle-fill"></i></button>
            <button class="next"><i class="bi bi-arrow-right-circle-fill"></i></button>
        </nav>
    </figure>
    
    <section class="pop-up">
        <figure class="modal-conten">
            <img class="modalImg" src="img/galery1.jpg" alt="galery1">
            <figcaption>
                <h2 class="modalTitulo">Lorem ipsum dolor sit amet.</h2>
                <h3 class="modalYear">year</h3>
            </figcaption>
            <nav class="nav-modal">
                <button class="close"><i class="bi bi-x-circle-fill"></i></button>
            </nav>
        </figure>
    </section>
</body>
</html>
